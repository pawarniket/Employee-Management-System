<div class="container">
    <div style="margin-top: 10px;">

        <div class="container">
            <div class="row align-items-end">
                <div class="col text-center">
                    <h1 style="margin-right: 10px;"><strong>Employee Management System</strong> </h1>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <mat-form-field class="mr-2">
                        <mat-label>Search</mat-label>
                        <input class="custom-input" class="custom-input" matInput appearance="outline"
                            (keyup)="applyFilter($event)" placeholder="Search" #input>
                    </mat-form-field>

                    <button mat-flat-button color="primary" class="custom-button" (click)="openDialog()">Add
                        Employee</button>
                </div>


            </div>
        </div>
        <div class="mat-elevation-z8">
            <div class="table-container">




                <table mat-table [dataSource]="dataSource" matSort class="white-table">

                    <!-- Employee Number Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Emp No </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <!-- Department Column -->
                    <ng-container matColumnDef="department">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                        <td mat-cell *matCellDef="let row"> {{row.department}} </td>
                    </ng-container>

                    <!-- Joining Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Joining Date </th>
                        <td mat-cell *matCellDef="let row"> {{ row.date | date: 'dd/MM/yyyy' }} </td>
                    </ng-container>
                    <ng-container matColumnDef="Employee card">
                        <th mat-header-cell *matHeaderCellDef> Employee card </th>
                        <td mat-cell *matCellDef="let row">

                            <a mat-button color="primary" (click)="viewEmployee(row)">
                                <mat-icon>card_membership</mat-icon> <!-- Card icon for Employee Card -->
                                Employee card</a>

                        </td>
                    </ng-container>
                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let row">

                            <button mat-button color="warn" (click)="deleteEmployee(row.id) ">
                                <mat-icon>delete</mat-icon>Delete</button>

                        </td>
                    </ng-container>




                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="10">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
